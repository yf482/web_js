        <script type="text/javascript">
        //对象调用其他函数 或 方法
        //对象调用其他对象的方法,为对象增加一个成员，该成员就是被调用方法的另一个名字

        var cat = {mingzi:'波斯猫',climb:function(){console.log(this.mingzi+"在爬树")}}

        var tiger = {mingzi:'东北虎',act:function(){console.log('猛虎扑食')}}

        //tiger对象 去调用cat对象的climb方法
        //解决：为tiger增加一个名字，该名字是climb function的另一个(名字)引用
        tiger.pa = cat.climb;//climb对象赋值，是引用传递

        tiger.pa();//东北虎 在爬树
        </script>
