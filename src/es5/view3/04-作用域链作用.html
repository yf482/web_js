        <script type="text/javascript">
        //作用域链作用
        //② "内部环境"可以访问"外部环境"的变量，反之不然
        var week = "Thurday";

        function f1(){
            var tomorrow = "Friday";
            //内部环境 访问 外部环境的week变量
            console.log("Today is "+week);//Today is Thursday
        }
        f1();//Today is Thurday

        console.log("明天"+tomorrow);//访问f1内部环境的tomorrow变量
        </script>

        </style>
    </head>

        <h2>作用域链</h2>
