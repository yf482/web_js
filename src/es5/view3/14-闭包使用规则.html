        <script type="text/javascript">
        //闭包使用规则
        //同一个闭包机制创建的多个闭包函数，彼此独立、没有关系
        function f1(num){
            function f2(){
                console.log('数字:'+ (num++) );
            }
            return f2;
        }
        var fa = f1(200);
        var fb = f1(50);
        fa(); //数字:200
        fa(); //数字:201
        fa(); //数字:202
        fb(); //数字:50
        fb(); //数字:51
        fb(); //数字:52
