        <h2>事件对象作用</h2>
        <input type="text" id="username" />

<script type="text/javascript">
//感知被触发键子信息
var it = document.getElementById('username');
it.addEventListener('keydown',function(evt){
    //alert(evt);//[object KeyboardEvent]
    var num = evt.keyCode;  //获得被触发键子的"数值码"
    if(num==38){
        console.log('上');
    }
    if(num==40){
        console.log('下');
    }
    if(num==37){
        console.log('左');
    }
    if(num==39){
        console.log('右');
    }
});
</script>
