    <body>
        <h2>子节点和兄弟节点获取</h2>
        <ul>
            <li>哈尔滨</li>
            <li>长春</li>
            <li>沈阳</li>
        </ul>
    </body>
</html>
<script type="text/javascript">
//childNodes:获得内部子节点信息
//在主流浏览器(火狐、chrome、safari、opera)里边，会把“回车/空白”也当做空白节点处理
//(在之前老IE浏览器里边不给考虑(回车/空格)空白节点)
var ull = document.getElementsByTagName('ul')[0];
console.log(ull.childNodes);//NodeList[空白,li,空白, li,空白, li,空白]
console.log(ull.childNodes.length);//7 获得集合列表的具体节点个数

//nextSibling下个兄弟节点/previousSibling下个兄弟节点
var changchun = document.getElementsByTagName('li')[1];
console.log(changchun.nextSibling.nextSibling);//<li>沈阳</li>
console.log(changchun.previousSibling.previousSibling);//<li>哈尔滨</li>

//firstChild/lastChild  第一个/最后一个 子节点
console.log(ull.firstChild.nextSibling);//<li>哈尔滨</li>
console.log(ull.lastChild.previousSibling);//<li>沈阳</li>

</script>
