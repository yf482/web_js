    <body>
        <h2>获得父节点</h2>
        <ul>
            <li>哈尔滨</li>
            <li>长春</li>
            <li>沈阳</li>
        </ul>

<script type="text/javascript">
//获得父节点
var ull = document.getElementsByTagName('ul')[0];

console.log(ull.parentNode);//<body>
console.log(ull.parentNode.parentNode);//<html>
//html根节点的父节点就是"Document节点"
console.log(ull.parentNode.parentNode.parentNode);//Document
console.log(ull.parentNode.parentNode.parentNode.nodeType);//9 文档节点
console.log(ull.parentNode.parentNode.parentNode.parentNode);//null
</script>
