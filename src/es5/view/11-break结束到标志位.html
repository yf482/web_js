        <script type="text/javascript">
        //通过设置apple标志位，使得break的影响发生改变
         var num = 1;
         apple:
         while(true){
            switch(num){
                case 5:
                    console.log(num);
                    break;
                case 10:
                    console.log(num);
                    break;
                case 15:
                    console.log(num);
                    break apple;//把外部apple标志的while循环给结束
                                //使得while有无限变为一个“有限循环”
            }
            num++;
         }

        </script>
