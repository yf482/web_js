<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body ng-app="myapp" ng-init="uage=12">
		<div ng-controller="ctr01">
			<input type="text"  ng-model="name"/>
			<br />
			<span>{{name}} is {{uage}}</span>
		</div>
		<div ng-controller="ctr02">
			<input type="text"  />
			<br />
			<span>{{uname}} is {{uage}}</span>
		</div>
	</body>
	
</html>
<script src="angular.min.js"></script>
<script type="text/javascript">
	var myapp = angular.module("myapp",[]);
	myapp.controller("ctr01",function($scope){
		$scope.uname = "abc1";
	})
	myapp.controller("ctr02",function($scope){
		$scope.uname = "abc2";
	})
	
</script>
