<!DOCTYPE html>
<html ng-app="myapp" ng-init="uage=12">
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body ng-controller="myCtr">
		<input type="text"  ng-model="uname"/>
		<select id="dd" ng-model="num" value="">
			<option value="1">1</option>
			<option value="2">2</option>
		</select>
		<br />
		<span>{{uname}} is {{uage}}</span>
		<br />
		<span>{{uname2}} is {{uage}}</span>

		<span> {{num}}</span>

	</body>
	
</html>
<script src="../js/angular-1.3.14/angular.min.js"></script>
<script type="text/javascript">
	var myapp = angular.module("myapp",[]);
	myapp.controller("myCtr",function($scope){
		$scope.uname2 = "abc1";
        $scope.num = "1";
	})

	
</script>
