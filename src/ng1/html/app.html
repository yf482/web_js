<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body ng-app="myapp" >
		<div ng-controller="ctr01">
			<table border="1px">
				<tr>
					<td>index</td>
					<td>id</td>
					<td>name</td>
					<td>phone</td>
					<td>opt</td>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{$index}}</td>
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.phone}}</td>
					<td>
						<button ng-click="deleteUser({{$index}});">delete</button>
					</td>
				</tr>
			</table>
		</div>
		
	</body>
	
</html>
<script src="../js/angular-1.3.14/angular.min.js"></script>
<script type="text/javascript">
	//一个controller一个作用域
	var myapp = angular.module("myapp",[]);
	myapp.controller("ctr01",function($scope){
		var users = [
				{id:1,name:"yf",phone:22333},
				{id:2,name:"yf",phone:22333},
				{id:3,name:"yf",phone:22333},
				{id:4,name:"yf",phone:22333},
				{id:5,name:"yf",phone:22333},
				];
		$scope.users = users; 
		$scope.deleteUser = function(index){
//			alert(user_id);
			console.log("index:"+index);
			var id = $scope.users[index].id;
			$scope.users.splice(index,1);
		}
	})
	
</script>
