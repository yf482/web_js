<script type="text/javascript" >
//    ES6新增了let命令，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效。
    var a = [];
    for (var i = 0; i < 10; i++) {
        a[i] = function () {
            console.log(i);
        };
    }
    a[6](); // 10

    var b = [];
    for (let i = 0; i < 10; i++) {
        b[i] = function () {
            console.log(i);
        };
    }
    b[6](); // 6

//不存在变量提升
//let不像var那样会发生“变量提升”现象。所以，变量一定要在声明后使用，否则报错。
console.log(foo); // 输出undefined
console.log(bar); // 报错ReferenceError
var foo = 2;
let bar = 2;

</script>
