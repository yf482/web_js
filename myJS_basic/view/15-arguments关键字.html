<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        //利用arguments关键字在函数内部接收实参信息
        //可以通过arguments[n]访问数组元素的样子，获得各个实参信息
        //arguments.length: 可以获得函数调用传递的实参个数
        function f1(){
            //对实参信息有自适应效果，根据实参的个数做灵活的输出
            var len = arguments.length; //获得实参个数
            if(len == 1){
                console.log('名字:'+arguments[0]);
            }else if(len == 2){
                console.log('名字:'+arguments[0]+"--年龄："+arguments[1]);
            }else if(len == 3){
                console.log('名字:'+arguments[0]+"--年龄："+arguments[1]+"--城市："+arguments[2]);
            }
        }
        //实参 与 形参 没有严格对应要求
        f1('mary');
        f1('linken',26);
        f1('xiaoming',24,'beijing');

        //以上函数调用根据实参个数有自适应效果，是"重载"的效果
        //并且是利用arguments关键字实现的重载

        </script>

        <style type="text/css">
        </style>
    </head>

        <h2></h2>
    </body>
</html>
