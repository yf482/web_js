    <body>
        <h2>属性节点获取操作</h2>
        <input type="text" addr="beijing" id="mingzi" name="username"  value="tom" class="orange" />
        <br /><br />
        <input type="button" value="获取" onclick="f1()" />
    </body>
</html>

<script type="text/javascript">
//首先获得"元素节点"对象
var name = document.getElementsByTagName('input')[0];
//获得属性节点(是属性的“集合列表”)
console.log(name.attributes);//[type="text", class="orange", value="tom", name="username", id="mingzi", addr="beijing"]

//根据集合列表属性节点 获得 具体属性节点
// 【集合列表.属性名称】
console.log(name.attributes.type);  //type="text"  具体属性节点
console.log(name.attributes.class);  //class="orange"  具体属性节点
console.log(name.attributes.type.nodeType);  //2  属性节点
console.log(name.nodeType);     //1 元素节点
</script>
