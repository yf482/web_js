<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>属性值操作</h2>
        <input type="text" addr="beijing" id="mingzi" name="username"  value="tom" class="orange" />
        <br /><br />
        <input type="button" value="设置" onclick="f1()" />
    </body>
</html>

<script type="text/javascript">
var name = document.getElementsByTagName('input')[0];
function f1(){
    //设置属性信息: 
    //1) 节点对象.属性名称 = 值;  只能修改 "规定的" 属性
    name.id = "email";
    name.name = "useremail";
    name.value = "mary@sohu.com";//经常修改
    name.className = "apple";
    name.type = "checkbox";  //基本不修改
    //name.addr = "shanghai";  //不能修改

    //2) 节点对象.setAttribute(name,value)  "规定的、自定义的" 属性都可以修改
    name.setAttribute('addr','tianjian');
    name.setAttribute('class','banana');
}
</script>
