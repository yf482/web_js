    <body>
        <h2>节点创建和追加</h2>
        <input type="button" value="创建追加" onclick="f1()" /><br />
        <ul>
            <li addr='德国'>奔驰</li>
            <li addr='美国'>别克</li>
            <li addr='英国'>路虎</li>

<script type="text/javascript">
/**
    <li addr="中国">红旗</li>
    给追加到"别克"的前边
*/
function f1(){
    var lii = document.createElement('li');
    var txt = document.createTextNode('红旗');
    lii.appendChild(txt);

    //把创建好的节点给追加到页面的指定位置("别克"的前边)
    var ull = document.getElementsByTagName('ul')[0];
    var bieke = document.getElementsByTagName('li')[1];
    //ull.insertBefore(newnode,oldnode); //newnode放到oldnode节点的前边
    //ull.insertBefore(lii,bieke);  //红旗 放到 别克  的前边

    ull.replaceChild(lii,bieke);  //红旗 替换 别克
}
</script>
