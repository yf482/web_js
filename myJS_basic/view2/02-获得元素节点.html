    <body>
        <h2>获得元素节点(对象)</h2>
        <input type="text" id="username" value="jack" /><br />
        <input type="text" id="useremail" value="jack@163.com" /><br />
    </body>
</html>
<script type="text/javascript">
//② document.getElementsByTagName(tag标签名称);
//   该方式获得一个“集合列表”(数组)对象(无视对象个数)，可以通过以下方式获得具体对象:
//   集合[下标]  或  集合.item(下标)
var it = document.getElementsByTagName('input');
console.log(it);//HTMLCollection[input#username 属性(attribute)值 = "jack", input#useremail 属性(attribute)值 = "jack@163.com"]
console.log(it[0]);//<input id="username" type="text" value="jack">
console.log(it.item(1));//<input id="useremail" type="text" value="jack@163.com">

var hh = document.getElementsByTagName('h2');
console.log(hh);//HTMLCollection[h2]
</script>
