        <script type="text/javascript">
        //获得对象构造器
        function Animal(){
            this.age = 5;
            this.color = "gray";
        }
        var dog = new Animal();
        console.log(dog.constructor); //Animal() 获得dog的构造器

        function getInfo(){
            console.log('hello');
        }
        //getInfo是函数对象，获得函数对象构造器
        console.log(getInfo.constructor);//Function()

        //实例化一个函数对象出来
        //var 函数名字 = new  Function(形参，形参。。。,函数体内容);
        //function f1(name,age){console.log(name+"--"+age)}
        var f1 = new Function("name","age","console.log(name+'--'+age)");
