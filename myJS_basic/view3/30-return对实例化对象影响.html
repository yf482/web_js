        <script type="text/javascript">
        //return对实例化对象的影响：
        //对创建出来的结果没有影响，任然是一个对象
        //不过return后续代码不给执行，有成员丢失情况
        function Animal(){
            this.age = 5;
            this.color = "gray";
            return "xiaohei";
            this.hobby = "吃骨头";
            this.act = "散步";
        }
        //在函数内部有return关键字使用，那么以下dog到底是对象 、还是返回的信息
        var dog = new Animal();
        console.log(dog);//Animal { age=5, color="gray"}
        </script>
