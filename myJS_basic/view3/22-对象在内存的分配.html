        <script type="text/javascript">
        //对象在内存的分配
        function Person(){
            this.name = "jim";
            this.age = 20;

                console.log('在学习各种技能');
            }
        }
        var per1 = new Person();
        var jack = per1;//对象赋值，引用传递(同一个对象有两个名字)
        //jack和per1访问的同一个对象
        jack.age = 25;
        console.log(per1.age); //25

        var per2 = new Person();
        console.log(per2.age); //20
